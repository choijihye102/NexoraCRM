<!doctype html>
<html lang="ko" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" src="./favicon.ico" type="image/x-icon" size="32x32">
    <title>NexoraCRM</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <style>

    </style>
</head>
<body>

<div class="lg_container">
    <!-- Left Section: Login Form -->
    <div class="lg_left">
        <div class="lg_logo">
            <img src="/images/logo.png" alt="Logo">
        </div>

        <form class="lg_form" id="loginfrm" method="post">


                <label for="lg_username">아이디</label>
                <input type="text" name="userid" id="lg_username" class="form-control" required
                       placeholder="아이디">


                <label for="lg_password" class="form-label"> 비밀번호 </label>
                <input type="password" name="pw" id="lg_password" required
                       placeholder="비밀번호"  >


                <button type="submit" class="lg_button" >
                    <i class="fa-solid fa-person-through-window"></i>로그인</button>
        </form>
    </div>

    <!-- Right Section: Promotional Content -->
    <div class="lg_right">
        <div class="lg_content">
            <h1>CRM 시스템을 이용한 효율적인 영업관리</h1>
            <img src="/images/login.bmp" alt="Agentforce" class="lg_image">
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="lg_footer">
    <p>© 2025 Nexora Solutions. All rights reserved.</p>
</footer>


    <script src="/js/user.js"></script>
    <script>
        const loginfrm =document.querySelector('#loginfrm');

        loginfrm.addEventListener("submit", (e)=>{
            e.preventDefault(); // submit 버튼 기능 중지

            clearErrorsMessages();  // 에러메세지 초기화

            // 입력 요소 유효성 검사
            let isValid = validLogin(e.target);
            // 회원정보를 정상적으로 작성했다면
            if (isValid) submitLoginfrm(e.target);
        });

    </script>

</body>
</html>
